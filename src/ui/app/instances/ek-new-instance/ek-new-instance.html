<ek-header-layout>
    <div transclude-to="header" layout="row" layout-align="start center">
        <h3 class="ek-new-instance__header__title ek-title">
            <span ng-click="ctrl.goToInstances()">instances</span>
            <md-icon class="ek-new-instance__header__title__arrow" md-svg-src="{{:: icons.IC_KEYBOARD_ARROW_RIGHT_48PX }}"></md-icon>
            new
        </h3>
    </div>

    <div transclude-to="body">
        <div class="ek-new-instance__body" layout="row" layout-align="center">
            <div layout="row">
                <div layout="column" layout-align="start center">
                    <ek-choose-chart step="ctrl.step" on-selection="ctrl.chartSelected()"></ek-choose-chart>
                    <ek-customize-deployment step="ctrl.step"></ek-customize-deployment>
                </div>
                <div class="ek-new-instance__deploy" layout="column" layout-align="center center">
                    <md-button class="md-raised md-primary ek-button" ng-disabled="ctrl.isDisabled()" ng-click="ctrl.deploy()">Deploy</md-button>
                    <md-button class="md-raised md-warning ek-button" ng-disabled="ctrl.isDisabled()" ng-click="ctrl.destroy()">Destroy</md-button>
                </div>
            </div>
        </div>
    </div>
</ek-header-layout>
